<div class="card">
    <h5 class="card-header">Pages</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Filter pages...">
            </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published</th>
                    <th>Created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles$ | async">
                    <td>{{article.title}}</td>
                    <td>{{article.author}}</td>
                    <td>
                        <h4><i [ngClass]="article.published ? 'bi bi-check-circle-fill' : 'bi bi-x-circle-fill'"></i>
                        </h4>
                    </td>
                    <td>{{article.created}}</td>
                    <td><a class="btn btn-dark" routerLink="/edit">Edit</a> <button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
